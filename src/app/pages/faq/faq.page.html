<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" >
            <ion-menu-button ></ion-menu-button>
        </ion-buttons>
        <ion-title >FAQ</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content padding>
    <div class="tabs">
            <div class="tab" *ngFor="let d of data">
                <input type="radio" id="rd{{d.id}}" name="rd">
                <label class="tab-label" for="rd{{d.id}}">{{d.title}}</label>
                <div class="tab-content">
                        {{d.details}}
                </div>
            </div>
    </div>


</ion-content>
