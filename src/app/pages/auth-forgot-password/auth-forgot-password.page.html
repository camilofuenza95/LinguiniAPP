<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button color="light" text="" icon="arrow-back"></ion-back-button>
      </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Enter your email address and we will send you a link to reset your password.</p>
  <ion-list>
      <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input name="user_email" type="email" spellcheck="false" autocapitalize="off" required>
          </ion-input>
      </ion-item>

  </ion-list>

  <ion-button shape="round" expand="block">
      <ion-ripple-effect></ion-ripple-effect> SEND A LINK TO RESET
  </ion-button>
</ion-content>
