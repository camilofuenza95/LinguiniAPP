</ion-header>

<ion-content padding scrollY="true" >

              <ion-select-option  *ngFor="let empleado of empleados" [value]='empleado.idEmpleado'>{{empleado.nombreEmpleado}}</ion-select-option>
            
            </ion-select>
        
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary" style="font-size: 22px;">Mesas</ion-label>
       <!-- <ion-input name="user_password" type="password" required>
        </ion-input>-->
        <ion-select style="font-size: 24px; width: 100% !important;" [(ngModel)]="selectedMesa" >
            <ion-select-option  *ngFor="let mesa of mesas" [value]='mesa.idMesa'>{{mesa.idMesa}} Cantidad Personas: {{mesa.cantidadPersonas}} </ion-select-option>

          </ion-select>
      </ion-item>
      </ion-list>

    <ion-button shape="round"  expand="block" style="font-size: 25px;" (click)="registrarMesa()">Registrar Mesa</ion-button>
