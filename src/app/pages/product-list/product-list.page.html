<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" >
            <ion-back-button  text="" icon="arrow-back"></ion-back-button>
        </ion-buttons>
        
        <ion-buttons slot="end">
        <ion-button   routerLink="/search">
            <ion-icon slot="icon-only" name="ios-search"  ></ion-icon>
        </ion-button>
        <ion-button   routerLink="/notifications">
            <ion-icon  slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
    </ion-buttons>
    </ion-toolbar>
    <h1 *ngIf="categoryData">{{categoryData.rec_title}}</h1>
  </ion-header>
  <div class="header-custom-btn-box">
    <div class="cat-btn-container">
            <ion-fab >
                <ion-fab-button  [class.active]="selectedCatId==obj.id" color="light" (click)="showProductByCatId(obj.id)" class="cat-btn" *ngFor="let obj of subCategroyData" >
                  <fa-icon icon="{{obj.rec_icon}}"  size="2x"></fa-icon>
                </ion-fab-button>
            </ion-fab>
    </div>
  </div>

<ion-content>
      <div class="noResult" *ngIf="!_hasRecords">No Product Found</div>
      <app-overlay-item *ngFor="let obj of data | productFilter:selectedCatId"  [object]="obj" [hidden]="_isSkeleton">  </app-overlay-item>

      <app-overlay-item *ngFor="let obj of data" [hidden]="!_isSkeleton"  isSkeleton="true"  ></app-overlay-item>

  

</ion-content>
