<ion-tabs>
    <div *ngIf="isVisibaleCart" class="cart-circle">
        <ion-fab-button  routerLink="/cart-list" >
          <ion-icon name="cart"></ion-icon>
       </ion-fab-button>
       <ion-badge color="light" id="cart-badge">{{cartService.cartItemsTotal}}</ion-badge>
    </div>
    <!-- <div class="half-circle"></div> -->
  <ion-tab-bar style="height: 77px;" slot="bottom">
    <ion-tab-button tab="nearme">
      <fa-icon [icon]="['fas', 'map-marked-alt']" size="3x"></fa-icon>
      <ion-label style="font-size: 15px;">Carta</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="explore">
      <fa-icon [icon]="['fas', 'search']" size="3x"></fa-icon>
      <ion-label style="font-size: 15px;">FAQ</ion-label>
    </ion-tab-button>
    <ion-tab-button  >
      </ion-tab-button>

    <ion-tab-button  tab="offers">
      <fa-icon [icon]="['fas', 'gifts']" size="3x"></fa-icon>
      <ion-label style="font-size: 15px;">Pedido</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/cart-list">
      <fa-icon [icon]="['fas', 'user-circle']" size="3x"></fa-icon>
      <ion-label style="font-size: 15px;">Pagar Cuenta</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
